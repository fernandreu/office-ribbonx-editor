- task: PowerShell@2
  displayName: 'Run pre-build script'
  inputs:
    targetType: 'filePath'
    filePath: 'build/PreBuild.ps1'
    arguments: '"$(Build.BuildId)"'

- task: UseDotNet@2
  displayName: 'Use .NET SDK'
  inputs:
    packageType: sdk
    version: 5.0.103

- task: NuGetToolInstaller@1
  displayName: 'Use NuGet'
  inputs:
    versionSpec: 5.8.0

steps:

- task: PowerShell@2
  displayName: 'Run pre-build script'
  inputs:
    targetType: 'filePath'
    filePath: '$(Build.SourcesDirectory)/build/Scripts/PreBuild.ps1'
    arguments: '"$(Build.BuildId)"'

- task: UseDotNet@2
  displayName: 'Use .NET SDK'
  inputs:
    packageType: sdk
    version: 6.0.100

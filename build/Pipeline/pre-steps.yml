steps:

- task: PowerShell@2
  displayName: 'Set Build ID'
  inputs:
    targetType: 'filePath'
    filePath: '$(Build.SourcesDirectory)/build/Scripts/Set-BuildId.ps1'
    arguments: '-BuildId "$(Build.BuildId)"'

- task: UseDotNet@2
  displayName: 'Use .NET SDK'
  inputs:
    packageType: sdk
    version: 6.0.100
